<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container my-5">
      <div class="my-5 p-5 text-center rounded-3 box">
        <h1 class="my-5">Live Clock</h1>
        <h3 class="col-lg-8 mx-auto fs-5 mt-5" id="time"></h3>
        <h4 class="col-lg-8 mx-auto fs-5" id="day"></h4>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      
      setInterval(() => {
        let date = new Date();
        let hour = date.getHours();
        let format = "AM";

        if (hour > 12) {
          hour -= 12;
          format = "PM";
        }

        document.getElementById("time").innerText = `${("0" + hour).slice(-2)} : ${("0" + date.getMinutes()).slice(-2)} : ${("0" + date.getSeconds()
        ).slice(-2)} ${format}`;
        document.getElementById("day").innerText = date.toLocaleDateString(
          "en-US",
          { weekday: "long", year: "numeric", month: "long", day: "numeric" }
        );
      }, 1000);

    </script>
  </body>
</html>
